<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags in HTML</title>
</head>

<body>
    <div>
        <h1>Forms and Input Tags in HTML</h1>
        <p>This page demonstrates the use of various input tags in HTML forms.</p>
    </div>
    <div>
        <!-- Text Input  -->
        <form action="#" method="post">
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" name="First Name" placeholder="Enter your first name" autofocus>
    </div>
    <div>
        <!-- Last Name Input  -->
        <label for="Last Name">Last Name:</label>
        <input type="tesxt" id="Last Name" name="Last Name" placeholder="Enter your last name" required>
    </div>
    <div>
        <!-- Email Input  -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div>
        <!-- Password Input  -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div>
        <!-- Phone Input  -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div>
        <!-- Date Input  -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>
    <div>
        <!-- Gender Input using Radio Buttons -->
        <label for="Gender">Gender:</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">female</label>
    </div>
    <div>
        <!-- subscribe input  -->
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
        <!-- Upload input -->
        <label for="fileupload">Upload you Citizenship: </label>
        <input type="file" id="fileUpload" name="fileUpload">
    </div>
    <input type="hidden" id="hiddenField" name="hiddenField" value="hiddenValue">
    <div>
        <!-- Comment Area -->
        <label for="textar">Enter Your Comment:</label>
        <textarea name="" id="textar" cols="30" rows="10">Enter what ever just enter BS. </textarea>
    </div>

    <div>
        <!-- submite and reset button -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

    <div>
        <!-- Range input -->
        <label for="volume">Volume:</label>
        <input type="range" name="1" id="volumme" min="0" max="100" value="50">
    </div>
    </div>
    <div>
        <!-- url input  -->
        <label for="website">Enter you Site URL:</label>
        <input type="url" id="website" name="website" placeholder="Enter your website URL">
    </div>
    <div>
        <label for="Phones">Select your Desired Phones:</label>
        <select name="Phones">
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
            <option value="OnePlus">OnePlus</option>
            <option value="Nokia">Nokia</option>
            <option value="Google">Google</option>
            <option value="Sony">Sony</option>
            <option value="Motorola">Motorola</option>
            <option value="HTC">HTC</option>
            <option value="LG">LG</option>
        </select>
    </div>
    <div>
        <label for="cars">Select your Desired Cars:</label>
        <select name="cars" id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Kia">Kia</option>
        </select>
    </div>
    <div>
        <input type="pattern" id="patternInput" name="patternInput" placeholder="Enter a pattern (e.g., 123-456-7890)"
            pattern="\d{3}-\d{3}-\d{4}" title="Format: 123-456-7890">
    </div>
</body>

</html>
