<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="../CSS/style9.css">
</head>

<body>
    <div class="red">
        I am a red div
        <p>I am a paragraph inside div</p>
        <a href="https://google.com">Google</a>
        <br>
        <a href="https://bing.com">Bing</a>
    </div>
    <div id="green">
        I am a green div
        <article>
            <p>
                I am a paragraph inside another div with an article
            </p>
        </article>
    </div>

    <section class="child-selector">
        <p>I am first child</p>
        <p>I am second child</p>
    </section>
    <form action="post">
        <label for="email">Enter a valid email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"
            aria-describedby="emailinfo">
    </form>

    <button class="button">You can touch me </button>
    <button disabled class="button">You can't touch me </button>


</body>

</html>
